<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Temperatura</title>

</head>

<body>
    <header>
        <div class="pesquisa">

            <input class="pesquisa-cidade" type="text" placeholder="Digite a Cidade">

            <button class="botao-cidade">
                <img src="./src/img/find.svg" alt="lupa de pesquisa">
            </button>
        </div>

        <div class="nome-cidade">Guarulhos - Brasil</div>

        <div class="data-hora">quinta-feira, 16 de março</div>

    </header>

    <section class="info-temperatura">
       
        <img class="icone-temp" src="./src/loading.svg" alt="imagem loading">

        <div class="nuvens"> Nuvens Dispersas</div>

        <div class="temp-agora">Temperatura Atual</div>

        <div class="temperatura">25°C</div>
    
    </section>

    <footer class="detalhes">

        <div class="detalhes-tempo">
            <div class="detalhe-vento">
                <p class="detalhe-paragrafo">Vento</p>
                <p class="detalhe-valor">20km</p>
            </div>
            
            <div class="detalhe-sensacao">
                <p class="detalhe-paragrafo">Sensação</p>
                <p class="detalhe-valor">25°C</p>
            </div>

            <div class="detalhe-umidade">
                <p class="detalhe-paragrafo">Umidade</p>
                <p class="detalhe-valor">69%</p>
            </div>

        </div>

        


        
        <div class="info" >

            <div class="sol-info">
                <img class="sol" src="./src/img/ndsol.png" alt="Nascer do Sol">
                <p>06:07</p>
            </div>
    
            <div class="sol-info">
                <img class="sol" src="./src/img/pdsol.png" alt="Por do Sol">
                <p>18:47</p>
            </div>
        </div>

    </footer>

   

</body>

</html>
